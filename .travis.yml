sudo: required

services:
  - docker
  - postgresql

notifications:
  email:
    recipients:
      - shawnhmh@gmail.com
  on_success: change
  on_failure: always

language: python
python:
  - '3.6'
install:
  - pip install pipenv
  - pipenv --python 3.6
  - pipenv install -r server/requirements/travis.txt

install: true

env:
  SECRET_KEY: keepitsecret
  DJANGO_SETTINGS_MODULE: spare.settings.prod
  DATABASE_URL: postgres://postgres_user:postgres_pass@localhost:5432/postgres_db

before_script:
  - psql -c 'create database postgres_db;' -U postgres

script:
  - pipenv install -r server/requirements/travis.txt
  - cd server
  - sh scripts/run_tests.sh

after_success:
  - echo "Successful!"
